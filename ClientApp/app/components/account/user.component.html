


<div class="page-header-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="header-page">
                    <h1>Usuarios</h1>
                    <ul>
                        <li><a routerLink="/home">Inicio</a> </li>
                        <li><i class="fas fa-angle-double-right"></i> Usuarios</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="section-title">
                    <h2>Usuarios <span>del Sistema</span></h2>
                    <p>Estos son los usuarios registrados.</p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-10 offset-md-1">

                <mat-form-field appearance="outline">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table style="width:100%;" [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} {{row.lastName}} {{row.secondLastName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                            <td mat-cell *matCellDef="let row">
                                <!--<mat-slide-toggle [color]="accent"
                                [checked]="row.isActive">
                                </mat-slide-toggle>-->
                                {{row.isActive?'Activo':'Inactivo'}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>

            </div>
        </div>

    </div>
</div>
