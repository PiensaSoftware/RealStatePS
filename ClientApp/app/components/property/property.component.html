
<div class="page-header-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="header-page">
                    <h1>Mis Propiedades</h1>
                    <ul>
                        <li><a routerLink="/home">Inicio</a> </li>
                        <li><i class="fas fa-angle-double-right"></i> Mis Propiedades</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="section-content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="section-title">
                    <h2>Mis <span>Propiedades</span></h2>
                    <p>Estas son las propiedades que haz compartido.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let property of properties">
                <div class="product-grid4">
                    <div class="product-image4">
                        <a class="pointer" (click)="editProperty(property.id);">
                            <img src="{{urlBase}}{{property?.propertyImage[0].url}}">
                        </a>
                        <ul class="social">
                            <li><button mat-mini-fab color="warn" (click)="editProperty(property.id);"><i class="fas fa-pencil-alt"></i></button></li>
                            <li><button mat-mini-fab color="primary" (click)="shareDetail(property.id);"><i class="fas fa-file-download"></i></button>
                            <li>
                                <button mat-mini-fab color="warn" (click)="sendDetail(property.id);">
                                    <i class="fas fa-envelope"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a class="pointer" (click)="editProperty(property.id);">{{property.title}}</a></h3>
                        <p>{{property.municipality}}, {{property.state}}.</p>
                        <div class="price">
                            {{property.price| currency}}
                        </div>
                        <mat-slide-toggle class="example-margin"
                                          color="primary"
                                          [checked]="property.isActive"
                                          [disabled]="disabled"
                                          (change)="updatePropertyStatus(property)">

                            <span *ngIf="property.isActive==true">Activa</span>
                            <span *ngIf="property.isActive==false">Inactiva</span>
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
